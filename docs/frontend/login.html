<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vexim Global</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#003366',
                        gold: '#F2B705',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
     Simple Navigation 
    <nav class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gold rounded-full flex items-center justify-center font-bold text-primary">V</div>
                <span class="text-xl font-bold">Vexim Global</span>
            </div>
        </div>
    </nav>

     Login Form 
    <section class="py-12 min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-primary mb-6 text-center" data-i18n="login_title">Login to Your Account</h1>
                
                 Error Message 
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span id="error-text"></span>
                </div>

                 Success Message 
                <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span id="success-text"></span>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login_email">Email Address</label>
                            <input 
                                type="email" 
                                id="email"
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                placeholder="your@email.com"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="login_password">Password</label>
                            <input 
                                type="password" 
                                id="password"
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                placeholder="••••••••"
                            >
                        </div>

                        <button 
                            type="submit" 
                            id="login-btn"
                            class="w-full bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-900 transition"
                        >
                            <span data-i18n="login_btn">Login</span>
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center text-gray-600">
                    <span data-i18n="login_no_account">Don't have an account?</span>
                    <a href="register.html" class="text-primary font-semibold hover:text-blue-900 ml-1" data-i18n="login_register">Register here</a>
                </div>

                <div class="mt-4 text-center">
                    <a href="index.html" class="text-gray-600 hover:text-primary">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
